              <h1 class="text-2xl text-center font-bold mb-8">Iniciar Sesión</h1>
              <form id="form">
                  
            
                  <div class="relative z-0 w-full mb-5">
                      <input
                          type="email"
                          name="email"
                          placeholder=" "
                          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                      />
                      <label for="email" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Correo</label>
                      <span class="text-sm text-red-600 hidden" id="error">El correo es requerido</span>
                  </div>
          
                  
                  <div class="relative z-0 w-full mb-5">
                      <input
                          type="password"
                          name="password"
                          placeholder=" "
                          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" required=""/>
                      <label for="password" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Contraseña</label>
                      <span class="text-sm text-red-600 hidden" id="error">La contraseña es requerida</span>
                  </div>

                  <button
                      id="button"
                      type="submit"
                      class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-green-800 hover:bg-green-600 hover:shadow-lg focus:outline-none"
                      >
                      Iniciar sesion
                  </button>

                  <div class="flex mt-7 items-center text-center">

                      <label class="block font-medium text-sm text-gray-600 w-full">

                              Registrarse

                      <div class="flex justify-center items-center">
                          <a href="index.html" class=" text-green-600 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">PilasVerdes</a>
                      </div>
